<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Comments — 菅原 一郎 Portfolio</title>
    <meta name="description" content="コメントページ — Ichiro Sugawara Portfolio" />
    <style>
        :root {
            --bg: #0f0f10;
            --accent: #e8c547;
            --muted: #bfbfbf;
        }

        body {
            margin: 0;
            font-family: Inter, "Noto Sans JP", sans-serif;
            background: var(--bg);
            color: #f2f2f2;
            text-align: center;
            padding: 40px 16px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px 0;
            z-index: 1200;
            display: flex;
            justify-content: center;
            gap: 28px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            font-weight: 600;
        }

        main {
            padding-top: 92px;
            max-width: 980px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent);
            font-size: 2.2rem;
            margin-bottom: 12px;
        }

        #disqus_thread {
            margin-top: 18px;
            background: rgba(255, 255, 255, 0.02);
            padding: 18px;
            border-radius: 10px;
        }

        footer {
            margin-top: 40px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#works">Works</a>
        <a href="index.html#gallery">Gallery</a>
        <a href="index.html#contact">Contact</a>
        <a href="comments.html">Comments</a>
    </nav>

    <main>
        <h1>Comments</h1>
        <p>作品やプロジェクトに関するご意見をお待ちしています。</p>

        <div id="disqus_thread"></div>
    </main>

    <footer>© 2025 菅原 一郎</footer>

    <form id="comment-form">
        <input type="text" name="name" placeholder="名前" required>
        <textarea name="comment" placeholder="コメント" required></textarea>
        <button type="submit">送信</button>
    </form>

    <div id="comments"></div>
    </form>

    <ul id="comment-list"></ul>
    <noscript>
        コメントを表示するにはJavaScriptを有効にしてください。
        <br />
        View the discussion on <a href="https://sugawara.disqus.com/" target="_blank" rel="noopener">Disqus</a>.
    </noscript>
</body>

</html>
