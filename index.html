<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - 菅原一郎</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <nav>
        <div class="nav-left">Ichiro Sugawara</div>
        <div class="nav-links">
            <a href="#comments" class="active">Comments</a>
            <a href="#about">About</a>
            <a href="#library">Library</a>
            <a href="article.html">Article</a>
        </div>

        <!-- ナイトモードスイッチ（省略せず全記載） -->
        <label class="switch">
            <input id="input" type="checkbox" />
            <div class="slider round">
                <div class="sun-moon">
                    <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                </div>
                <div class="stars">
                    <svg id="star-1" class="star" viewBox="0 0 20 20">
                        <path
                            d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                        </path>
                    </svg>
                    <svg id="star-2" class="star" viewBox="0 0 20 20">
                        <path
                            d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                        </path>
                    </svg>
                    <svg id="star-3" class="star" viewBox="0 0 20 20">
                        <path
                            d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                        </path>
                    </svg>
                    <svg id="star-4" class="star" viewBox="0 0 20 20">
                        <path
                            d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                        </path>
                    </svg>
                </div>
            </div>
        </label>
    </nav>

    <!-- Heroセクション -->
    <section class="hero-section">
        <div class="hero-overlay">
            <h1 class="hero-title">Beyond Design, Into Experience</h1>
            <p class="hero-subtitle">体験をデザインする、あなたのポートフォリオへようこそ。</p>
        </div>
    </section>

    <!-- コメントセクション -->
    <section id="comments" class="comment-section">
        <h2>コメント</h2>
        <form id="comment-form">
            <div class="inputContainer">
                <input required class="customInput" type="text" id="name" />
                <label class="inputLabel">Your Name</label>
                <div class="inputUnderline"></div>
            </div>

            <div class="inputContainer">
                <input required class="customInput" type="text" id="comment" />
                <label class="inputLabel">Comment</label>
                <div class="inputUnderline"></div>
            </div>

            <button type="submit" class="submit-btn">送信</button>
        </form>
        <ul id="comment-list"></ul>
    </section>

    <!-- 自己紹介 -->
    <section id="about" class="about-section">
        <h2>About Me</h2>
        <div class="about-container">
            <img src="pictures/profile.jpg" alt="プロフィール写真" class="about-photo" />
            <div class="about-text">
                <h3>菅原 一郎</h3>
                <p>
                    学生としてデザインとテクノロジーの交差点を探求しています。
                    フィルムの質感とデジタルの精度を融合させる表現をテーマに、写真・ウェブ・インタラクションの可能性を追っています。
                </p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Ichiro Sugawara. All rights reserved.</p>
    </footer>
</body>

</html>
