<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>サイト名 — コメント</title>
    <meta name="description" content="コメント機能のデモ" />
    <style>
        /* ===== 全体スタイル（既存のCSSに合わせて調整済み） ===== */
        :root {
            --bg: #0f0f10;
            --panel: #171717;
            --muted: #bfbfbf;
            --accent: #e8c547;
            --card: #1b1b1b;
            --text: #f2f2f2;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, "Noto Sans JP", Arial;
        }

        .wrap {
            max-width: 900px;
            margin: 36px auto;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            color: var(--accent);
        }

        /* コメントフォーム */
        .comment-form {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .comment-form .row {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .comment-form input[type="text"],
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            background: rgba(255, 255, 255, 0.02);
            color: var(--text);
            box-sizing: border-box;
            font-size: 14px;
        }

        .comment-form .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .btn {
            background: var(--accent);
            color: #111;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        /* リスト */
        #comment-list {
            list-style: none;
            padding: 0;
            margin: 18px 0 0 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .comment-item {
            background: var(--card);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .comment-meta {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .comment-body {
            white-space: pre-wrap;
            color: var(--text);
        }

        /* 小画面対応 */
        @media (max-width:520px) {
            .wrap {
                padding: 12px;
            }

            .comment-form .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <main class="wrap" role="main">
        <h1>コメント</h1>

        <!-- コメントフォーム -->
        <form id="comment-form" class="comment-form" aria-label="コメントフォーム">
            <div class="row">
                <input type="text" name="name" placeholder="名前（任意）" maxlength="100" />
            </div>
            <div style="margin-top:10px;">
                <textarea name="comment" placeholder="コメントを入力してください（必須）" rows="4" required maxlength="2000"></textarea>
            </div>
            <div class="controls">
                <button type="submit" class="btn">投稿</button>
                <div style="color:var(--muted); font-size:0.9rem;">投稿はリロードで確実に反映されます。即時表示も試みます。</div>
            </div>
        </form>

        <!-- 投稿一覧 -->
        <section aria-live="polite" style="margin-top:18px;">
            <h2 style="margin:0 0 8px 0; color:var(--accent);">投稿一覧</h2>
            <ul id="comment-list" aria-label="投稿一覧">
                <li class="comment-item" id="loading">読み込み中...</li>
            </ul>
        </section>
    </main>

    <script>
        /* ===== ブラウザ側 JavaScript（そのまま貼る） ===== */

        (function () {
            const form = document.getElementById('comment-form');
            const list = document.getElementById('comment-list');
            const loadingEl = document.getElementById('loading');

            function escapeHtml(s) {
                if (!s) return '';
                return String(s)
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
                    .replaceAll("'", '&#39;');
            }

            async function loadComments() {
                try {
                    const res = await fetch('/.netlify/functions/getComments');
                    if (!res.ok) {
                        list.innerHTML = '<li class="comment-item">コメントの取得に失敗しました。</li>';
                        console.error('getComments status', res.status);
                        return;
                    }
                    const comments = await res.json();
                    renderComments(comments);
                } catch (err) {
                    list.innerHTML = '<li class="comment-item">コメントの読み込み中にエラーが発生しました。</li>';
                    console.error(err);
                }
            }

            function renderComments(comments) {
                list.innerHTML = '';
                if (!Array.isArray(comments) || comments.length === 0) {
                    list.innerHTML = '<li class="comment-item">まだコメントはありません。</li>';
                    return;
                }
                comments.forEach(c => {
                    const li = document.createElement('li');
                    li.className = 'comment-item';
                    const time = c.createdAt ? new Date(c.createdAt).toLocaleString() : '';
                    li.innerHTML = '<div class="comment-meta">' + escapeHtml(c.name || '名無し') + ' ・ ' + escapeHtml(time) + '</div>'
                        + '<div class="comment-body">' + escapeHtml(c.comment || '') + '</div>';
                    list.appendChild(li);
                });
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const fd = new FormData(form);
                const name = (fd.get('name') || '').toString().trim().slice(0, 100) || '名無し';
                const comment = (fd.get('comment') || '').toString().trim().slice(0, 2000);
                if (!comment) { alert('コメントを入力してください。'); return; }
                const payload = { name, comment, createdAt: new Date().toISOString() };

                // POST to Netlify Function
                try {
                    const res = await fetch('/.netlify/functions/addComment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!res.ok) {
                        const text = await res.text();
                        console.error('addComment error', res.status, text);
                        alert('コメントの投稿に失敗しました。');
                        return;
                    }
                    form.reset();
                    // 即時反映を試みる
                    await loadComments();
                } catch (err) {
                    console.error(err);
                    alert('ネットワークエラーで投稿できませんでした。');
                }
            });

            // 初回ロード
            window.addEventListener('load', () => {
                loadComments();
            });

        })();
    </script>
</body>

</html>
