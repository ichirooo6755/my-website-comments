<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugawara Website</title>

    <style>
        :root {
            --bg: #111;
            --text: #eee;
            --muted: #aaa;
            --accent: #58a6ff;
            --panel: #1c1c1c;
            --card: #222;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: "Inter", "Hiragino Sans", "Meiryo", sans-serif;
            line-height: 1.6;
        }

        header {
            background: var(--panel);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #222;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent);
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 60px;
        }

        h2 {
            color: var(--accent);
            border-left: 4px solid var(--accent);
            padding-left: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            color: var(--muted);
            border-top: 1px solid #222;
        }

        /* === コメントセクション === */
        #comments {
            padding: 20px;
            background: var(--panel);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #comment-form {
            margin-bottom: 20px;
        }

        #comment-form input,
        #comment-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background: var(--card);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        #comment-form button {
            background: var(--accent);
            color: #111;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        #comment-form button:hover {
            background: #77b3ff;
        }

        #comment-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .comment-item {
            background: var(--card);
            border-radius: 10px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .comment-meta {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .comment-body {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sugawara Website</h1>
    </header>

    <main>
        <section id="intro">
            <h2>Welcome</h2>
            <p>これはテストサイトです。下にコメント機能を追加しました。</p>
        </section>

        <!-- === コメントセクション === -->
        <section id="comments" tabindex="-1" aria-label="Comments">
            <h2>コメント</h2>

            <form id="comment-form" aria-label="コメントフォーム">
                <input type="text" name="name" placeholder="名前（任意）">
                <textarea name="comment" placeholder="コメントを入力してください" required rows="4"></textarea>
                <button type="submit">投稿</button>
            </form>

            <ul id="comment-list">
                <!-- コメントがここに表示されます -->
            </ul>
        </section>
        <!-- /コメントセクション -->

    </main>

    <footer>
        <p>© 2025 Sugawara</p>
    </footer>

    <script>
        /* === コメント機能 === */
        (async function () {
            const list = document.getElementById('comment-list');
            const form = document.getElementById('comment-form');

            async function loadComments() {
                try {
                    const res = await fetch('/.netlify/functions/getComments');
                    if (!res.ok) throw new Error('getComments failed');
                    const comments = await res.json();
                    list.innerHTML = '';
                    (comments || []).forEach(c => {
                        const li = document.createElement('li');
                        li.className = 'comment-item';
                        li.innerHTML = `
            <div class="comment-meta">${escapeHtml(c.name || '名無し')} ・ ${new Date(c.createdAt || Date.now()).toLocaleString()}</div>
            <div class="comment-body">${escapeHtml(c.comment)}</div>
          `;
                        list.appendChild(li);
                    });
                } catch (err) {
                    console.error(err);
                    list.innerHTML = '<li class="comment-item">コメントの読み込みに失敗しました。</li>';
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const fd = new FormData(form);
                const payload = {
                    name: (fd.get('name') || '名無し'),
                    comment: (fd.get('comment') || ''),
                    createdAt: new Date().toISOString()
                };
                try {
                    const res = await fetch('/.netlify/functions/addComment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!res.ok) throw new Error('投稿失敗');
                    form.reset();
                    await loadComments();
                } catch (err) {
                    alert('コメント送信に失敗しました。');
                    console.error(err);
                }
            });

            function escapeHtml(s) {
                if (!s) return '';
                return String(s)
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
                    .replaceAll("'", '&#39;');
            }

            // 初期ロード
            loadComments();
        })();
    </script>
</body>

</html>
