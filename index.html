                    <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">

                    </svg>
                    <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">

                    </svg>

                    <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">

                    </svg>
                    <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                    <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="50"></circle>
                    </svg>
                </div>
                <div class="stars">
                    <svg id="star-1" class="star" viewBox="0 0 20 20">
                        <path
                            d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
                        </path>
                    </svg>
                    <svg id="star-2" class="star" viewBox="0 0 20 20">
                        <path

        </label>
    </nav>

    <!-- ===== Hero Section（背景写真＋タイトル） ===== -->
    <header class="hero-section">
        <div class="hero-overlay">
            <h1 class="hero-title">Beyond Design</h1>
            <p class="hero-subtitle">Into Experience</p>
        </div>
    </header>

    <!-- ===== コメントフォーム ===== -->
    <main class="comment-section">
        <h2>Comments</h2>
        <form id="comment-form">
            <input type="text" name="name" placeholder="お名前" required />
            <textarea name="comment" placeholder="コメントを入力..." required></textarea>
            <button type="submit">送信</button>
        </form>

        <ul id="comment-list"></ul>
    </main>

    <footer>
        <p>© 2025 SGWR Portfolio</p>
    </footer>

    <script>
        // コメント送信
        document
            .getElementById("comment-form")
            .addEventListener("submit", async (e) => {
                e.preventDefault();
                const name = e.target.name.value;
                const comment = e.target.comment.value;

                try {
                    const res = await fetch("/.netlify/functions/addComment", {
                        method: "POST",
                        body: JSON.stringify({ name, comment }),
                    });
                    if (!res.ok) throw new Error("サーバーエラー");
                    e.target.reset();
                    loadComments();
                } catch {
                    // フォールバック: localStorage に保存
                    const comments = JSON.parse(localStorage.getItem("comments") || "[]");
                    comments.push({ name, comment });
                    localStorage.setItem("comments", JSON.stringify(comments));
                    e.target.reset();
                    loadComments();
                }
            });

        async function loadComments() {
            const list = document.getElementById("comment-list");
            list.innerHTML = "";
            try {
                const res = await fetch("/.netlify/functions/getComments");
                const comments = await res.json();
                comments.forEach((c) => {
                    const li = document.createElement("li");
                    li.textContent = `${c.name}: ${c.comment}`;
                    list.appendChild(li);
                });
            } catch {
                const local = JSON.parse(localStorage.getItem("comments") || "[]");
                local.forEach((c) => {
                    const li = document.createElement("li");
                    li.textContent = `${c.name}: ${c.comment}`;
                    list.appendChild(li);
                });
            }
        }
        loadComments();

        // ===== ダークモード =====
        const toggle = document.getElementById("input");
        toggle.addEventListener("change", () => {
            document.body.classList.toggle("dark", toggle.checked);
            localStorage.setItem("theme", toggle.checked ? "dark" : "light");
        });
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
            toggle.checked = true;
        }
    </script>
</body>

</html>
