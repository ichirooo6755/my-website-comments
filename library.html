<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library - SGWR Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">SGWR Portfolio</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="library.html" class="active">Library</a>
        <a href="article.html">Article</a>
      </div>
      <!-- ===== ダークモードスイッチ（あなた提供の完全版） ===== -->
      <label class="switch">
        <input id="input" type="checkbox" />
        <div class="slider round">
          <div class="sun-moon">
            <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>

            <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
          </div>
          <div class="stars">
            <svg id="star-1" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg id="star-2" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg id="star-3" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg id="star-4" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
          </div>
        </div>
      </label>
    </nav>

    <main class="library-container">
      <h1>Library</h1>
      <p>お気に入りの写真をクリックすると記事ページに移動します。</p>

      <div class="gallery">
        <div class="photo-card" onclick="openArticle('sample1')">
          <img src="pictures/sample1.jpg" alt="sample1" />
          <div class="photo-caption">静寂の朝</div>
        </div>

        <div class="photo-card" onclick="openArticle('sample2')">
          <img src="pictures/sample2.jpg" alt="sample2" />
          <div class="photo-caption">夜の残光</div>
        </div>

        <div class="photo-card" onclick="openArticle('sample3')">
          <img src="pictures/sample3.jpg" alt="sample3" />
          <div class="photo-caption">都市の呼吸</div>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2025 SGWR Portfolio</p>
    </footer>

    <script>
      // 写真クリックで記事ページへ遷移
      function openArticle(photoName) {
        window.location.href = `article.html?photo=${photoName}`;
      }

      // ダークモード切替
      const toggle = document.getElementById("input");
      toggle.addEventListener("change", () => {
        document.body.classList.toggle("dark", toggle.checked);
        localStorage.setItem("theme", toggle.checked ? "dark" : "light");
      });
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        toggle.checked = true;
      }
    </script>
  </body>
</html>
